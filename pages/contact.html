<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-page1">
            <h3>Send Us Message</h3>
            <form>
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message"></textarea>
                </div>
                <button class="btn" type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-page2">
            <h3>Contact Information</h3>
            <p class="par"><i class="fa-solid fa-phone"></i>+1 123 456 789</p>
            <p class="par"><i class="fa-solid fa-envelope"></i>eventhandle@gmail.com</p>
            <p class="par"><i class="fa-solid fa-location-dot"></i>432 xyz,Pune,Maharashtra</p>  
        </div>
    </div>
    </div>
</body>
</html>
